<div class="users">
    <div class="modal-header">
        <h3 class="modal-title">Classement</h3>
    </div>
    <div class="modal-body">
        <div ng-repeat="room in rooms" >
            <h2>@@room.room.name@@</h2><br />
            <table class="table">
                <thead>
                <th>Position</th>
                <th>Total XP</th>
                <th>Utilisateur</th>
                </thead>
                <tbody>
                <tr ng-repeat="user in room.users | orderBy : '-winPoints'">
                    <td>
                        <h3>@@ $index + 1 @@</h3>
                        <img src="/images/medals/medal1.png" ng-show="$index + 1 == 1"/>
                        <img src="/images/medals/medal2.png" ng-show="$index + 1 == 2"/>
                        <img src="/images/medals/medal3.png" ng-show="$index + 1 == 3"/>
                    </td>
                    <td><h3>@@ user.winPoints @@</h3></td>
                    <td><h3>@@ user.login @@</h3></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
